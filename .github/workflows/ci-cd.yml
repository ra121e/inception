name: CI/CD for Inception


on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create secrets directory
        run: mkdir -p secrets

      - name: Create credentials file
        run: echo "${{ secrets.CREDENTIALS }}" > secrets/credentials.txt

      - name: Create DB secrets
        run: |
          echo "${{ secrets.DB_ROOT_PASSWORD }}" > secrets/db_root_password.txt
          echo "${{ secrets.DB_PASSWORD }}" > secrets/db_password.txt

      - name: Build Docker Compose images
        run: docker compose build

      # オプション: 簡単なテスト（コンテナ起動確認）
      - name: Test Docker Compose
        run: docker compose run --rm wordpress echo "WordPress container built successfully"

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/inception
            # Secrets / .env を生成
            mkdir -p secrets
            echo "${{ secrets.ENV_FILE }}" > .env
            echo "${{ secrets.CREDENTIALS }}" > secrets/credentials.txt
            echo "${{ secrets.DB_ROOT_PASSWORD }}" > secrets/db_root_password.txt
            echo "${{ secrets.DB_PASSWORD }}" > secrets/db_password.txt
            # Docker Compose を起動
            docker compose pull
            docker compose up -d
