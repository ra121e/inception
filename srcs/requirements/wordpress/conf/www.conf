[www]
user = www
group = www

listen = 0.0.0.0:9000

; This part is only for UNIX sockets in case that php-fpm and nginx use a socket to communicate
; listen.owner = nobody
; listen.group = nobody
; listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

chdir = /var/www/html
